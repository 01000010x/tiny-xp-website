<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/dev/vibe</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>/dev/vibe</h1>
        </div>
    </header>

    <main class="container">
        <div class="content-wrapper">
            <section class="intro">
                <pre class="terminal-text">
$ whoami
> Baptiste

$ cat welcome.txt
> Welcome to /dev/vibe - a collection of coding experiments with LLMs
> Browse through the experiments below, feel free to check the result or view the source code
$ _
                </pre>
            </section>

            <section class="experiments" id="experiments-container">
                <!-- Experiments will be dynamically inserted here -->
                <div class="loading">Loading experiments...</div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p class="footer-text">$ echo "&copy; 2025 /dev/vibe | exit 0"</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
